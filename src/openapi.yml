components:
  schemas:
    Category:
      enum:
      - FRUITS
      - VEGETABLES
      - MEAT
      - FISH
      - DAIRY
      - BREAD
      - SWEETS
      - DRINKS
      - ALCOHOL
      - CANNED
      - FROZEN
      - OTHER
      title: Category
      type: string
    Currency:
      const: EUR
      enum:
      - EUR
      title: Currency
      type: string
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    Item:
      properties:
        category:
          $ref: '#/components/schemas/Category'
        name:
          title: Name
          type: string
        price:
          title: Price
          type: number
        quantity:
          title: Quantity
          type: integer
        total:
          title: Total
          type: number
      required:
      - name
      - price
      - quantity
      - total
      - category
      title: Item
      type: object
    Market:
      enum:
      - ALDI
      - LIDL
      - NETTO
      - REWE
      - EDEKA
      - KAUFLAND
      - PENNY
      - REAL
      title: Market
      type: string
    Receipt-Input:
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        date:
          title: Date
          type: integer
        items:
          items:
            $ref: '#/components/schemas/Item'
          title: Items
          type: array
        market:
          $ref: '#/components/schemas/Market'
        receipt_id:
          title: Receipt Id
          type: string
        total:
          title: Total
          type: number
        user_id:
          title: User Id
          type: string
      required:
      - receipt_id
      - user_id
      - items
      - total
      - date
      - currency
      - market
      title: Receipt
      type: object
    Receipt-Output:
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        date:
          title: Date
          type: integer
        items:
          items:
            $ref: '#/components/schemas/Item'
          title: Items
          type: array
        market:
          $ref: '#/components/schemas/Market'
        receipt_id:
          title: Receipt Id
          type: string
        total:
          title: Total
          type: number
        user_id:
          title: User Id
          type: string
      required:
      - receipt_id
      - user_id
      - items
      - total
      - date
      - currency
      - market
      title: Receipt
      type: object
    UserLogin:
      properties:
        email:
          format: email
          title: Email
          type: string
        password:
          title: Password
          type: string
      required:
      - email
      - password
      title: UserLogin
      type: object
    UserProfileResponse:
      properties:
        email:
          format: email
          title: Email
          type: string
        first_name:
          title: First Name
          type: string
        is_active:
          title: Is Active
          type: boolean
        last_name:
          title: Last Name
          type: string
        user_id:
          title: User Id
          type: string
      required:
      - user_id
      - email
      - first_name
      - last_name
      - is_active
      title: UserProfileResponse
      type: object
    UserResponse:
      properties:
        access_token:
          title: Access Token
          type: string
        token_type:
          title: Token Type
          type: string
        user:
          $ref: '#/components/schemas/UserProfileResponse'
      required:
      - access_token
      - token_type
      - user
      title: UserResponse
      type: object
    UserSignUp:
      properties:
        email:
          format: email
          title: Email
          type: string
        first_name:
          title: First Name
          type: string
        last_name:
          title: Last Name
          type: string
        password:
          title: Password
          type: string
      required:
      - email
      - password
      - first_name
      - last_name
      title: UserSignUp
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: FastAPI
  version: 0.1.0
openapi: 3.1.0
paths:
  /:
    get:
      operationId: root__get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Root
  /api/v1/login:
    post:
      operationId: login_api_v1_login_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Login
  /api/v1/receipts:
    post:
      operationId: create_receipt_api_v1_receipts_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Receipt-Input'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt-Output'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Receipt
  /api/v1/signup:
    post:
      operationId: signup_api_v1_signup_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSignUp'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Signup
  /health:
    get:
      operationId: health_health_get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Health
