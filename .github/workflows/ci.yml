name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          cd src
          docker build -t smart-cart:latest .

      - name: Run lint inside Docker Compose
        run: |
          cd src
          make ci-lint

      - name: Run tests inside Docker Compose
        run: |
          cd src
          make ci-test

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: src/coverage.xml